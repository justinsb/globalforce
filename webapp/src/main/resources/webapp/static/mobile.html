<!doctype html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
    <div data-role="page" data-theme="a">
 
        <div data-role="header">
            <h1>My Title</h1>
        </div><!-- /header -->
 
        <div data-role="content">
        
        
<div>
<p>This is only a test</p>
</div>


<div>
<a href="#" class="sentiment-button" data-role="button" data-icon="star" data-theme="a" data-value="-2">-2</a>
<a href="#" class="sentiment-button" data-role="button" data-icon="star" data-theme="a" data-value="-1">-1</a>
<a href="#" class="sentiment-button" data-role="button" data-icon="star" data-theme="a" data-value="0">0</a>
<a href="#" class="sentiment-button" data-role="button" data-icon="star" data-theme="a" data-value="1">+1</a>
<a href="#" class="sentiment-button" data-role="button" data-icon="star" data-theme="a" data-value="2">+2</a>
</div>

        </div><!-- /content -->
 
        <div data-role="footer">
            <h4>My Footer</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->
    
     <script>
    $( document ).ready(function() {
        $( ".sentiment-button" ).click(function( event ) {
        	var sentiment = $(this).data("value");
            alert( "The link will no longer take you to jquery.com: " + sentiment);
            event.preventDefault();
        });
    });
 
    </script>
</body>
</html>
